<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@600&family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="card_header">
        <nav class="card_header-nav">
            <div class="card_header_nav-title">
                <p>UIUX DESIGNER</p>
            </div>

            <div class="card_header_nav-text">
                <span>Home</span>
                <span>Work</span>
                <span>Testimonials</span>
                <span>About</span>
            </div>

        </nav>
        <div class="card_header_icon">
            <i class="fa-solid fa-basketball"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <img src="./imagenes/icon_1.png" alt="icon1">
            <img src="./imagenes/icon_2.png" alt="icon2">
            <img src="./imagenes/icon_3.png" alt="icon3">
            <img src="./imagenes/icon_4.png" alt="icon2">
        </div>

    </header>

    <main>
        <section class="card_section_present">
            <div class="card_section_present-data">
                <div class="card_section_present-button">
                    <div class="card_section_present_button-image">
                        <img src="./imagenes/mano_dorada.png" alt="mano">
                    </div>
                    <div class="card_section_present_button-text">
                        <p>Hello All</p>
                    </div>
                </div>
                <div class="card_section_present-title">
                    <p>I'm Chiranjit H,<br/>
                        A UI/UX Designer<br/>
                        and Developer     
                    </p>
                </div>
                <div class="card_section_present-buttons">
                    <div class="card_section_present-button1">
                        <p>View My Work</p>
                    </div>
                    <div class="card_section_present-button2">
                        <p>Contact Me</p>
                    </div>
                </div>
            </div>
            <div class="card_section_present-imagePerson">
                <img src="./imagenes/imagen_user.png" alt="user">
            </div>

        </section>

        <section class="card_section_content">
            <div class="card_section_content-title">
                <div class="card_section_content_title-main">
                    <p>Featured Work</p>
                </div>
                <div class="card_section_content_title-bootom">
                    <p>View more on Behance</p>
                </div>
            </div>
            <div class="card_section_content-data">

            </div>
        </section>

    </main>
    <footer>


    </footer>
    
</body>
</html>
